

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Website voor het 12e Lustrum der Civitas Studiosorum Reformatorum.">
    <meta name="author" content="Job Kanis">

    <title>12e Lustrum ${VUE_APP_JAAR}</title>

    <link rel="icon" href="${BASE_URL}favicon.ico">
</head>

<body>
    <div id="zandloper" class="zandloper">
        
        <img id="zandloper_kapot" class="kapot" src="${require('../../assets/images/ZandloperKapot.png')}"/>
        <img id="zandloper_heel" class="heel" src="${require('../../assets/images/ZandloperHeel.png')}"/>
    </div>

    <a id="home"></a>
    <nav class="site-header">
        <a class="logo-titel d-inline-block" href="/lustrum12">
            <img src="${require('../../assets/images/themaheader.png')}"
                    alt="Logo menu" />
        </a>
        <div class="container">
            <div class="menu d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a class="d-none d-md-inline-block" href="#home">Home</a>
                <a class="d-none d-md-inline-block" href="#themafilm">Themafilm</a>
                <a class="d-none d-md-inline-block" href="#game">Game</a>
                <a class="d-none d-md-inline-block" href="#instagram">Instagram</a>
                <a class="d-none d-md-inline-block" href="#commissie">Commissie</a>
            </div>
        </div>
    </nav>

    <div class="thema thema-container">
        <img class="thema-plaetje" src="${require('../../assets/images/thematitel.png')}" alt="Lustrum Instagram" >
    </div>

    <div class="divider">
        <img class="boven" src="${require('../../assets/images/DividerBoven.png')}">
    </div>

    <div class="video">
        <a class="anchor glow" id="themafilm"></a>
        <!-- <div class="kopje">
            <img class="plaetje" src="${require('../../assets/images/KopjeThemafilm.png')}"/>
        </div> -->
        <h2 class="titel">Themafilm</h2>
        <div class="container">
            <div class="video-container">
                <div class="youtube-container closed">
                    <div class="embed-responsive embed-responsive-16by9" id="player"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="divider">
        <img class="tussen" src="${require('../../assets/images/DividerTussen.png')}">
    </div>

    <div class="game">
        <a class="anchor glow" id="game"> </a>
        <!-- <div class="kopje"><img class="plaetje" src="${require('../../assets/images/KopjeGame.png')}"/></div> -->
        <h2 class="titel">Game</h2>
        <div class="game-container" id="game-container"></div>
    </div>
    
    <div class="divider">
        <img class="tussen" src="${require('../../assets/images/DividerTussen.png')}">
    </div>


    <div class="instagram">
        <a class="anchor" id="instagram"></a>
        <!-- <div class="kopje"><img class="plaetje" src="${require('../../assets/images/KopjeInstagram.png')}"/></div> -->
        <h2 class="titel">Instagram</h2>
        <div class="instagram-container">
            <a href="https://www.instagram.com/lustrumcsr/"> 
                <img class="instagram-embed" src="${require('../../assets/images/InstagramNametag.png')}" alt="Lustrum Instagram" >
            </a>
            <a href="https://www.instagram.com/lustrumcsr/">lustrumcsr</a>
        </div>
    </div>
    
    <div class="divider">
        <img class="tussen" src="${require('../../assets/images/DividerTussen.png')}">
    </div>

    <div class="commissie">
        <a class="anchor" id="commissie"></a>
        <!-- <div class="kopje"><img class="plaetje" src="${require('../../assets/images/KopjeCommissie.png')}"/></div> -->
        <h2 class="titel">Commissie</h2>
        <div class="commissie-container">
            <img class="commissiefoto" src="${require('../../assets/images/CommissieFoto.png')}" alt="Lustrum Instagram" >
            <h4> LustrumCie Van Stiphout </h4>
            <a>Am. Van Stiphout (Praeses)</a>
            <a>Am. De Wilde jr. (Fiscus)</a>
            <a>Ama. Marting (Acquisitie)</a> 
            <a>Ama. Blokhuis</a>
            <a>Am. Haasnoot jr.</a>
            <a>Am. Kanis</a>
            <a>Ama. Visscher</a>
        </div>
    </div>
    
    <div class="divider">
        <img class="onder" src="${require('../../assets/images/DividerOnder.png')}">
    </div>
</body>

</html>
