<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Website voor het 12e Lustrum der Civitas Studiosorum Reformatorum.">
    <meta name="author" content="Job Kanis">

    <title>12e Lustrum ${VUE_APP_JAAR}</title>

    <link rel="icon" href="${BASE_URL}favicon.ico">
</head>

<body>
    <div id="zandloper" class="zandloper">
        
        <img id="zandloper_kapot" class="kapot" src="${require('../src/assets/images/ZandloperKapot.png')}"/>
        <img id="zandloper_heel" class="heel" src="${require('../src/assets/images/ZandloperHeel.png')}"/>
    </div>

    <nav class="site-header">
        <a class="logo-titel d-inline-block" href="../">
            <img src="${require('../src/assets/images/themaheader.png')}"
                    alt="Logo menu" />
        </a>
        <div class="container">
            <div class="menu d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a class="d-none d-md-inline-block" href="#top">Top</a>
                <!-- <a class="d-none d-md-inline-block" href="opening">Lustrum Opening</a> -->
                <a class="d-none d-md-inline-block" href="#activiteiten">Activiteiten</a>
                <a class="d-none d-md-inline-block lw-font-text" href="lustrumweek">Lustrum Week</a>
                <a class="d-none d-md-inline-block" href="#instagram">Instagram</a>
            </div>
        </div>
    </nav>

    <a class="anchor glow" id="top"></a>

    <div class="thema thema-container">
        <img class="thema-plaetje" src="${require('../src/assets/images/thematitel.png')}" alt="Lustrum Instagram" >
    </div>

    <div class="divider">
        <img class="boven" src="${require('../src/assets/images/DividerBoven.png')}">
    </div>

    <div class="overzicht aankomend" >
        <a class="anchor" id="activiteiten"></a>
        <h2 class="titel">Aankomende Activiteiten</h2>
        <div class="activiteit">
            <img class="activiteit-plaetje" src="${require('../src/assets/images/home-Lustrumopening.png')}" alt="Lustrum Week">
        </div>
        <div class="activiteit">
            <a href="lustrumweek">
                <img class="activiteit-plaetje" src="${require('../src/assets/images/home-Lustrumweek.png')}" alt="Lustrum Week">
            </a>
        </div>
    </div>

    <div class="divider">
        <img class="tussen" src="${require('../src/assets/images/DividerTussen.png')}">
    </div>

    <div class="overzicht geweest">
        <h2 class="titel">Vorige Activiteiten</h2>
        <div class="activiteit">
            <a href="thema">
                <img class="activiteit-plaetje" src="${require('../src/assets/images/home-Themapresentatie.png')}" alt="Thema Presentatie">
            </a>
        </div>
    </div>

    <div class="divider">
        <img class="tussen" src="${require('../src/assets/images/DividerTussen.png')}">
    </div>

    <div class="instagram">
        <a class="anchor" id="instagram"></a>
        <!-- <div class="kopje"><img class="plaetje" src="${require('../src/assets/images/KopjeInstagram.png')}"/></div> -->
        <h2 class="titel">Instagram</h2>
        <div class="instagram-container">
            <a href="https://www.instagram.com/lustrumcsr/"> 
                <img class="instagram-embed" src="${require('../src/assets/images/InstagramNametag.png')}" alt="Lustrum Instagram" >
            </a>
            <a href="https://www.instagram.com/lustrumcsr/">lustrumcsr</a>
        </div>
    </div>
    
    <div class="divider">
        <img class="onder" src="${require('../src/assets/images/DividerOnder.png')}">
    </div>
</body>

</html>
